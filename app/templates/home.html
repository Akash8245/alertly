{% include 'nav.html' %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
</head>
<body>
    <h1>Enter Your Details</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>
    
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>
    
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
    
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" placeholder="Enter your address" rows="4" required></textarea><br><br>
    
        <label for="pin_code">Pin Code:</label><br>
        <input type="text" id="pin_code" name="pin_code" placeholder="Enter your pin code" required><br><br>
    
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
