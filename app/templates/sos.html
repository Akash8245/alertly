{% include 'nav.html' %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Alert</title>
</head>
<body>
    <h1>SOS Alert!</h1>
    <p>Click the button below to send your SOS alert with your name and phone number.</p>

    <!-- SOS Button -->
    <form action="{% url 'sos' %}" method="POST">
        {% csrf_token %}
        <button type="submit" style="font-size: 20px; padding: 20px; background-color: red; color: white;">Send SOS</button>
    </form>
</body>
</html>
