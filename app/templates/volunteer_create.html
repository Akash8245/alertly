{% include 'nav.html' %} 
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <style>
       body{
        background-color: black;
       }

        .hero {
            margin-top: 110px;
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.7);  
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: vertical;
        }

        button {
            padding: 10px 15px;
            font-size: 1.2rem;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3f51b5;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volenter</title>
</head>
<body>
    <div class="hero">
        <div class="form-container">
            <h1>Join as a Volunteer for our Program</h1>

            <form method="post">
                {% csrf_token %}
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required><br>
            
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br>
            
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
            
                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Enter your address" rows="4" required></textarea><br>
            
                <label for="pin_code">Pin Code:</label>
                <input type="text" id="pin_code" name="pin_code" placeholder="Enter your pin code" required><br>
            
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
