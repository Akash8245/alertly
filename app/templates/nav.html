<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .navbar {
            background-color: #000000;
            color: #fff;
            height: 80px;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            font-size: 2rem;
            letter-spacing: 1px;
            color: #fff;
        }

        .navbar .nav-links {
            display: flex;
            gap: 40px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: #a4a4a4;
        }

        .navbar .toggle {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            display: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar .toggle:hover {
            background-color: #777;
            transform: scale(1.1);
        }

        @media (max-width: 1024px) {
            .navbar .toggle {
                display: inline-block;
            }

            .navbar .nav-links {
                position: absolute;
                top: 80px;
                left: 0;
                width: 100%;
                background-color: #1E2A3A;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 20px;
                display: none;
                padding: 20px 0;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            .navbar .nav-links a {
                font-size: 1.3rem;
            }

            .navbar .nav-links.active {
                display: flex;
            }
        }

        .fullscreen-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: left 0.4s ease;
            z-index: 1000;
        }

        .fullscreen-menu.active {
            left: 0;
        }

        .fullscreen-menu .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .fullscreen-menu .close-btn:hover {
            transform: rotate(90deg);
        }

        .fullscreen-menu ul {
            list-style: none;
            text-align: center;
        }

        .fullscreen-menu ul li {
            margin: 1rem 0;
            font-size: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        .fullscreen-menu ul li:nth-child(1) {
            animation-delay: 0.2s;
        }

        .fullscreen-menu ul li:nth-child(2) {
            animation-delay: 0.4s;
        }

        .fullscreen-menu ul li:nth-child(3) {
            animation-delay: 0.6s;
        }

        .fullscreen-menu ul li:nth-child(4) {
            animation-delay: 0.8s;
        }

        .fullscreen-menu ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .fullscreen-menu ul li a:hover {
            color: #00bcd4;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>

<body>
    <div class="navbar">
        <h1>ALERTIFY</h1>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="gdacs-map/">Map</a>
            <a href="sos/">SOS</a>
            <a href="admin/">Admin</a>

        </div>
        <button class="toggle">Menu</button>
    </div>

    <div class="fullscreen-menu" id="fullscreenMenu">
        <button class="close-btn" id="closeBtn">&times;</button>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="gdacs-map/">Map</a></li>
            <li><a href="sos/">SOS</a></li>
            <li><a href="admin/">Admin</a></li>

        </ul>
    </div>

    <script>
        const toggleBtn = document.querySelector('.toggle');
        const closeBtn = document.getElementById('closeBtn');
        const fullscreenMenu = document.getElementById('fullscreenMenu');

        toggleBtn.addEventListener('click', () => {
            fullscreenMenu.classList.add('active');
        });

        closeBtn.addEventListener('click', () => {
            fullscreenMenu.classList.remove('active');
        });
    </script>
</body>

</html>
